<!DOCTYPE html>
<html ng-app="lifeShareCare">
<head >
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Log in</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="/stylesheets/AdminLTE.min.css">
  <link rel="stylesheet" href="/stylesheets/icheck/square/blue.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->


  <script src="/javascripts/js/angular.min.js" type="text/javascript"></script>        
  <script src="/javascripts/js/angular-ui-router.min.js" type="text/javascript"></script>
  <script src="/javascripts/js/jquery-2.2.3.min.js" type="text/javascript"></script>
  <script src="/javascripts/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="/javascripts/js/icheck.min.js" type="text/javascript"></script>
  <script src="/javascripts/app.js" type="text/javascript"></script>


</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
   <b>Admin</b>LTE
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form action="/auth/login" method="post" novalidate>
      <div class="form-group has-feedback">
        <input type="email" name="username" ng-model="user.email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <span class="help-block" ng-if="login.email.$error">Please enter a valid email id.</span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" name="password" ng-model="user.password" min-length="6" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <span class="help-block" ng-if="login.email.$error">Please enter a valid email id.</span>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
      </div>
    </form>
    <!-- <a href="#">I forgot my password</a><br> -->
  </div>
</div>
</body>
</html>
